automation:
  post_enter_delay: 0.5
  pre_enter_delay: 0.3
  typing_interval: 0.05
capture_area:
  height: 473
  width: 354
  x: 927
  y: 462
hotkeys:
  capture_area: f4
  next_record: ctrl+q
  pause: f3
image_preprocessing:
  binarize:
    enabled: false
    method: otsu
  contrast:
    clip_limit: 2.5
    enabled: true
    tile_grid_size:
    - 8
    - 8
  denoise:
    enabled: true
    h: 7
    search_window_size: 21
    template_window_size: 7
  deskew:
    enabled: false
  enabled: true
  enhance_edges:
    enabled: false
  morphology:
    enabled: false
    iterations: 1
    kernel_size:
    - 2
    - 2
  normalize_illumination:
    enabled: false
  output_dir: temp/processed
  save_processed_images: true
  sharpen:
    enabled: true
    intensity: normal
    use_unsharp_mask: false
  upscale_factor: 4
ocr:
  google_vision:
    authentication: application_default
    confidence_threshold: 0.85
    project_id: firmas-automatizacion
  gpu: false
  language: spa
  min_confidence: 30.0
  paddle_lang: es
  provider: google_vision
  psm: 6
search_field:
  x: null
  y: null
ui:
  theme: light
  window_height: 700
  window_width: 900
