automation:
  post_enter_delay: 0.5
  pre_enter_delay: 0.3
  typing_interval: 0.05
capture_area:
  height: 542
  width: 311
  x: 1081
  y: 389
hotkeys:
  capture_area: f4
  next_record: ctrl+q
  pause: f3
image_preprocessing:
  binarize:
    enabled: false
    method: otsu
  contrast:
    clip_limit: 2.5
    enabled: false
    tile_grid_size:
    - 8
    - 8
  denoise:
    enabled: false
    h: 7
    search_window_size: 21
    template_window_size: 7
  deskew:
    enabled: false
  enabled: true
  enhance_edges:
    enabled: false
  morphology:
    enabled: false
    iterations: 1
    kernel_size:
    - 2
    - 2
  normalize_illumination:
    enabled: false
  output_dir: temp/processed
  save_processed_images: true
  sharpen:
    enabled: false
    intensity: normal
    use_unsharp_mask: false
  upscale_factor: 2
ocr:
  aws_textract:
    access_key: ${AWS_ACCESS_KEY_ID}
    confidence_threshold: 0.4
    max_retries: 3
    region: us-east-1
    secret_key: ${AWS_SECRET_ACCESS_KEY}
  azure_vision:
    api_version: '2024-02-01'
    confidence_threshold: 0.85
    endpoint: ${AZURE_VISION_ENDPOINT}
    max_retries: 3
    subscription_key: ${AZURE_VISION_KEY}
    timeout: 30
  digit_ensemble:
    min_agreement_ratio: 0.6
    min_digit_confidence: 0.7
    verbose_logging: true
  ensemble:
    log_discrepancies: true
  google_vision:
    authentication: application_default
    confidence_threshold: 0.85
    project_id: firmas-automatizacion
  gpu: false
  language: spa
  min_confidence: 85.0
  paddle_lang: es
  provider: triple_ensemble
  psm: 6
  tesseract:
    field_regions:
      primer_apellido:
        height: 104
        width: 557
        x: 43
        y: 259
      primer_nombre:
        height: 109
        width: 556
        x: 46
        y: 22
      segundo_apellido:
        height: 99
        width: 554
        x: 45
        y: 376
      segundo_nombre:
        height: 112
        width: 561
        x: 42
        y: 139
  triple_ensemble:
    low_confidence_threshold: 0.8
    min_agreement_ratio: 0.6
    min_digit_confidence: 0.45
    verbose_logging: true
search_field:
  x: null
  y: null
ui:
  theme: light
  window_height: 700
  window_width: 900
